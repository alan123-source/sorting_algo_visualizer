<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stack.css">
</head>
<body>
    <h1>STACK</h1>
    <div class="container">
        <div class="stack-container">
            <p class="top-label">TOP</p>
        </div>
        <div class="controls">
            <input type="text" class="input-value" placeholder="Enter value" value="10" maxlength="4">
            <button class="push-btn">PUSH</button>
            <button class="pop-btn">POP</button>
            <button class="peek-btn">PEEK</button>
        </div>

     <div class="status-console">
        <h2>Console</h2>
        <div class="console-output">READY.</div>
        <p>Size: <span class="stack-size">0</span></p>

     </div>
    </div>
</body>
</html>
